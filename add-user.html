<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <style>
        label
        {
            display: block;
            width: 150px;
            float: left;
        }

        input
        {
            display: block;
            float: right;
        }

    </style>
    <title>Création utilisateur</title>
</head>

<body>
    <h1>Création d'un nouvel utilisateur</h1>
    <div class="all">
    <form method="get" action="add-user.js" id="utilisateur" name="utilisateur">
        <div>
            <label>Nom </label>
            <input id="nom" required autofocus />
        </div>
        <br>
        <div>
            <label>Prénom </label>
            <input id="prenom" required autofocus />
        </div>
        <br>
        <div>
            <label>Date de naissance </label>
            <input type="date" name="date_naissance" id="date_naissance" required autofocus>
            <!-- <input id="date_naissance" required autofocus /> -->
        </div>
        <br>
        <div>
            <label>Adresse</label>
            <input type="text" name="adresse" id="adresse">
            <!-- <input id="telephone" required autofocus /> -->
        </div>
        <br>
        <div>
            <label>Numéro de éléphone</label>
            <input type="tel" name="telephone" id="telephone">
            <!-- <input id="telephone" required autofocus /> -->
        </div>
        <br>
        <div>
            <label>E-mail </label>
            <input type="email" name="email" id="email" required autofocus>
        </div>
        <br>
        <div>
            <label>Numéro de sécurité sociale</label>
            <input id="num_secu" required autofocus />
        </div>
        <br>
        <div>
            <label>Photo</label>
            <input type="file" name="photo" id="photo">
        </div>
        <br>
        <button type="button" style="margin: 10rem;" id="btnvalider">Valider</button>
        <button type="button" id="btnannuler">Annuler</button>
    </form>
</div>
    <script src="add-user.js"></script>
</body>

</html>
